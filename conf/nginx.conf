http {

    include       mime.types;

    server {
        listen 8080;
        root C:\mysite;

        location  /fruits {
            root C:\mysite;
        }

        location  /carbs {
            alias C:\mysite\fruits;
        }

        location  /vegetables {
            root C:\mysite;
            try_files  /vegetables/veggies.html /index.html =404;
        }

    }
}

events {}